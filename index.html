<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo giá Cửa lưới</title>
    <link rel="stylesheet" href="./public/style.css">
    <script src="./public/script.js" defer></script>
    <script src="./public/export-pdf.js" defer></script>
    <script src="./public/export-excel_baogia.js" defer></script>
    <script src="./public/export-excel_phieucungung.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.0/exceljs.min.js"></script>
</head>

<body>
    <div class="content">
        <img src="https://i.imgur.com/vfwvNd4.jpg" alt="Mô tả hình ảnh">
        <table class="info-table" id="content">
        </table>
        <table class="bordered-table">
            <tr style="background-color: #78b47ac7; color: black">
                <th class="borderedcol-1" rowspan="2">STT</th>
                <th class="borderedcol-2-head" rowspan="2">Vị trí lắp đặt</th>
                <th class="borderedcol-3-head" rowspan="2">Mã sản phẩm</th>
                <th class="borderedcol-4-head" rowspan="2">Diễn giải</th>
                <th class="borderedcol-13" colspan="2">Kích thước</th>
                <th class="borderedcol-7" rowspan="2">Diện tích<br>(m<sup>2</sup>)</th>
                <th class="borderedcol-8" rowspan="2">Số<br>lượng<br>(bộ)</th>
            </tr>
            <tr style="background-color: #78b47ac7; color: black">
                <th class="borderedcol-5">Rộng<br>(mm)</th>
                <th class="borderedcol-6">Cao<br>(mm)</th>
            </tr>

            <tbody id="itemTableBody">
                <!-- Rows will be added dynamically here -->
            </tbody>
            <tr>
                <th style="text-align: left" colspan="7">Cộng</th>
                <th style="text-align: center"><span id="tongSobo"></span></th>
            </tr>
        </table>
        <h3 style="text-align: center">CẢM ƠN QUÝ KHÁCH ĐÃ TIN TƯỞNG SỬ DỤNG SẢN PHẨM CỦA CHÚNG TÔI</h3>
        <h2 style="text-align: center">
            <font color="red">CỬA LƯỚI CHỐNG MUỖI QUANG MINH</font>
        </h2>
        <p style="text-align: center">
            <font color="red">UY TÍN KHỞI NGUỒN TỪ CHẤT LƯỢNG</font>
        </p>
    </div>

</body>


</html>
